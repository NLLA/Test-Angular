<div class="container" *ngIf="user">
  <h1 class="title is-4">{{title}}</h1>
  <form action="" #f="ngForm" autocomplete="off">
      <div class="field" [class.is-invalid]="name.invalid && name.touched">
          <label class="label">
              {{ name.invalid && name.touched ? 'Ingresa un nombre v치lido' : 'Nombre:'}}
          </label>
          <div class="control">
              <input
                  name="name"
                  class="input"
                  [(ngModel)]="user.name"
                  type="text"
                  placeholder="Nombre"
                  #name="ngModel"
                  required
              />
          </div>
      </div>

      <div class="field" [class.is-invalid]="email.invalid && email.touched">
        <label class="label">
            {{ email.invalid && email.touched ? 'Ingresa un email v치lido' : 'Email:'}}
        </label>
        <div class="control">
            <input
                name="email"
                class="input"
                [(ngModel)]="user.email"
                type="email"
                placeholder="Email"
                #email="ngModel"
                required
                email
            />
        </div>
      </div>

      
      <div class="field" [class.is-invalid]="role.invalid && role.touched">
        <label class="label">
            {{ role.invalid && role.touched ? 'Ingresa un rol v치lido' : 'Rol:'}}
        </label>
        <div class="control">
            <input
                name="role"
                class="input"
                [(ngModel)]="user.role"
                type="text"
                placeholder="Rol"
                #role="ngModel"
                required
            />
        </div>
      </div>
 
      
      <div class="field" [class.is-invalid]="edad.invalid && edad.touched">
        <label class="label">
            {{ edad.invalid && edad.touched ? 'Ingresa una edad v치lida' : 'Edad:'}}
        </label>
        <div class="control">
            <input
                name="years"
                class="input"
                [(ngModel)]="user.years"
                type="text"
                placeholder="Edad"
                #edad="ngModel"
                required
                pattern="[0-9]{2}"
            />
        </div>
      </div>

      <div class="field">
          <div class="control">
              <button class="button is-link is-rounded" (click)="onSubmit(f)" [disabled]="f.invalid">Guardar</button>
          </div>
      </div>

  </form>
</div>
